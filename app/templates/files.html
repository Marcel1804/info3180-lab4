{% extends "base.html" %}

{% block main %}
<h1 class="page-header">Images</h1>
{% for photo in photos %}
     {% if photo !='.gitkeep' %}
       <img src="{{url_for('static',filename='uploads/'+photo )}}" alt="profile picture" style="width:200px;height:200px;">
     {% endif %}
{% endfor %}
{% endblock %}
